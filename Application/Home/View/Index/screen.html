    <link rel="stylesheet" href="/book/home2/css/swiper.min.css">
    <!-- Demo styles -->
    <style>
    *{
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        tap-highlight-color: rgba(0,0,0,0);
    }
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        background-size: cover;
    }
    .swiper-slide:nth-child(1){
        background-image: url("/book/home2/images/screen/slide1.jpg");
    }
    .swiper-slide:nth-child(2){
        background-image: url("/book/home2/images/screen/slide2.jpg");
    }
    .swiper-slide:nth-child(3){
        background-image: url("/book/home2/images/screen/slide3.jpg");
        position:relative;
    }
    .swiper-slide:nth-child(3) .enter{
        display: block;
        width: 120px;
        height: 35px;
        border: 1px solid #fff;
        border-radius: 50px;
        color: #fff;
        text-decoration: none;
        line-height: 35px;
        opacity: .7;
        position: absolute;
        bottom: 60px;
        font-size: 16px;
        box-shadow: 0 0 10px #000;
    }
    .swiper-slide:nth-child(3) .enter:active{
        opacity: 1;
    }
    #homepage{
        width: 100%;
        height: 100%;
        opacity: 1;
        background: url('/book/home2/images/screen/slide.jpg') center/cover;
        transition: all ease 1.5s;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
    }
    </style>
</head>
<body huaban_collector_injected="true">
    <div id="homepage"></div>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
            <div class="swiper-slide swiper-slide-active" style="width: 759px;"></div>
            <div class="swiper-slide swiper-slide-next" style="width: 759px;"></div>
            <div class="swiper-slide" style="width: 759px;">
                <a class="enter" href="/book/index.php/home/index/app">立即体验</a>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
    </div>
    <script>
        let home=document.querySelector("#homepage");
        setTimeout(function(){
            home.style.opacity=0;
        },1500)
        setTimeout(function(){
            home.style.display="none";
        },2500)
    </script>
    <!-- Swiper JS -->
    <script src="/book/home2/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
